<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Notes: Create And Take Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="notes.html" style="padding-left: 20px;">Real Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchNote" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1 style="text-align: center;">Welcome To Real Notes</h1>
        <div class="card" style="border-radius: 12px;">
            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <div class="addNotes">
                    <textarea class="form-control" id="addNotes" rows="4" style="border-radius: 8px;"></textarea>
                </div>
                <!-- <button class="btn btn-primary my-3" id="addBtn">Add Note</button> -->
                <button class="btn btn-primary my-3" id="addBtn"><i class="fas fa-plus-circle"> Add Notes</i></button>
            </div>
        </div>
        <h1 class="my-3" style="text-align: center;">Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"></div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>

</html>
